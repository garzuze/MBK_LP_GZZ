<body class="bg-black">
    <nav class="bg-transparent text-white font-pop p-4 md:p-5 md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center w-full">
            <span>
                <a href="index.html" class="">
                    <img src="../static/logo_white.png" class="mr-4 h-7 md:h-10 inline" alt="MBK Logo"/>
                </a>
            </span>
            <span class="text-2xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
    
            <ul class="absolute w-full left-0 py-4 opacity-0 top-[-400px] transition-all ease-in duration-500 z-[1] md:flex md:items-center md:z-auto md:static md:w-auto md:py-0 md:pl-0 md:opacity-100">
                <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="duration-300">

                    </a>         
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="duration-300">

                </li>
                <li class="mx-4 my-6 md:my-0">

                </li>
                <li class="mx-4 my-6 md:my-0">

                <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="duration-300">

                    </a>         
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="duration-300">
                        Contato
                    </a>         
                </li>
            </ul>
        </div>
    </nav>
    <script>
        function Menu(e){
          let list = document.querySelector('ul');
          e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
        }
    </script>
